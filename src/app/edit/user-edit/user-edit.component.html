<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar usuário</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="user.nome" class="form-control corcaixa" type="text" name="nome" id="nome"
          placeholder="Digite o seu nome">
      </div>

      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input [(ngModel)]="user.usuario" class="form-control corcaixa" type="text" name="usuario" id="usuario"
          placeholder="Digite o usuário">
      </div>

      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input [(ngModel)]="user.foto" class="form-control corcaixa" type="text" name="foto" id="foto"
          placeholder="Digite o link da sua foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)="confirmSenha($event)" class="form-control corcaixa" type="password" name="senha" id="senha"
          placeholder="Digite a senha">
      </div>

      <div class="form-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <input [(ngModel)]="user.senha" class="form-control corcaixa" type="password" name="confirmSenha"
          id="confirmSenha" placeholder="Digite a senha novamente">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select class="form-control corcaixa" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option selected disabled>Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
